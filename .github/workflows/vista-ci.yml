name: VISTA CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f examples/11/requirements.txt ]; then pip install -r examples/11/requirements.txt; fi

      - name: Test legacy timezone bridge
        run: python examples/10/test_legacy_timezone.py

      - name: Test modern VISTA suite
        run: python -m unittest discover -s examples/11/tests

      - name: Cross-directory CLI smoke test
        run: |
          cd /tmp
          python "$GITHUB_WORKSPACE/examples/10/cli.py"

      - name: Ensure no datetime warnings
        run: |
          python -W error::DeprecationWarning -c "import importlib; importlib.import_module('examples.11.utils.time_utils')"
          echo "âœ… No datetime warnings detected"
